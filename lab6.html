<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <script>
    function calculateGPA() {
      const gpaDisplay = document.getElementById("gpa");
      let totalCredits = 0;
      let totalGradePoints = 0;

      const courseInputs = document.querySelectorAll(".course");

      courseInputs.forEach((course, index) => {
        const courseName = document.getElementById(`course${index + 1}`);
        const gradeSelect = course.querySelector("select[name='grade']");
        const creditsInput = course.querySelector("input[name='credits']");

        const gradeValue = parseFloat(gradeSelect.value);
        const creditsValue = parseInt(creditsInput.value);

        if (!isNaN(gradeValue) && !isNaN(creditsValue)) {
          totalCredits += creditsValue;
          totalGradePoints += gradeValue * creditsValue;
        }
      });

      const gpa = (totalGradePoints / totalCredits).toFixed(2);
      gpaDisplay.textContent = gpa;
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #cceeff;
    }

    table{
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>GPA Calculator</h1>
  <form>
  <table>

          <th></th>
          <th>Credit</th>
          <th>Score</th>
      </tr>

    <th><input type="number" id="secondclassCredit" name="secondclassCredit"></th>

  </tr>
      <tr>

          <th><input type="number" id="thirdclassCredit" name="thirdclassCredit"></th>
          <th><input type="text" id="thirdClassScore" name="thirdclassScore"></th>
      </tr>
  <tr> 
      <th><label for="fourthclass">American History 1</label></th>
      <th><input type="number" id="fourthclassCredit" name="fourthclassCredit"></th>
     <th> <input type="text" id="fourthClassScore" name="fourthclassScore"></th>

  <tr>

     <th><input type="number" id="fifthclassCredit" name="fifthclassCredit"></th>

</table>
<br><br>

</body>
</html>
